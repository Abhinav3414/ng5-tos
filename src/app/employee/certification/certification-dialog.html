<div *ngIf="data!==undefined && data.id === 0" >
   <h2 mat-dialog-title>Add New Certification</h2>
   <mat-dialog-content>
     <form  id="formNewCustomerCertification" name="formNewCustomerCertification"  #customerCertificationData="ngForm">
        <mat-form-field>  <input matInput placeholder="name" name="name"ngModel><br>   </mat-form-field>
        <mat-form-field> <input matInput placeholder="yearOfCertification" name="yearOfCertification"ngModel> </mat-form-field>
     </form>
   </mat-dialog-content>
   <mat-dialog-actions>
      <button mat-button mat-dialog-close="dialogDismissed">Cancel</button>
      <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
      <button mat-button [mat-dialog-close]=customerCertificationData.value>Save</button>
   </mat-dialog-actions>
</div>
<div *ngIf="  data!==undefined && data.id !== 0" >
   <h2 mat-dialog-title>Update Certification</h2>
   <mat-dialog-content>
      <form id="formNewCertificationUpdate" name="formNewCertificationUpdate"  #certificationDataUpdate="ngForm">
         <mat-form-field >
            <input matInput placeholder="name" name="name" value="{{data.name}}" [(ngModel)]="data.name" ngModel><br>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="yearOfCertification" name="yearOfCertification" value="{{data.yearOfCertification}}" [(ngModel)]="data.yearOfCertification" ngModel>
         </mat-form-field>
      </form>
   </mat-dialog-content>
   <mat-dialog-actions>
      <button mat-button mat-dialog-close="dialogDismissed">Cancel</button>
      <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
      <button mat-button [mat-dialog-close]=certificationDataUpdate.value>Update</button>
   </mat-dialog-actions>
</div>
