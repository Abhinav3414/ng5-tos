<div *ngIf="  data!==undefined " >
   <h2 mat-dialog-title>Update Feedback</h2>
   <mat-dialog-content>
      <form id="formNewFeedbackUpdate" name="formNewFeedbackUpdate"  #feedbackDataUpdate="ngForm">
         <mat-form-field >
            <input matInput placeholder="feedback" name="feedback" [value]="data.feedback" [(ngModel)]="data.feedback" ngModel><br>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="receivedFrom" name="receivedFrom" [value]="data.receivedFrom" [(ngModel)]="data.receivedFrom" ngModel>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="actionsTaken" name="actionsTaken" [value]="data.actionsTaken" [(ngModel)]="data.actionsTaken" ngModel><br>
         </mat-form-field>
      </form>
   </mat-dialog-content>
   <mat-dialog-actions>
      <button mat-button mat-dialog-close="dialogDismissed">Cancel</button>
      <button mat-button [mat-dialog-close]=data>Update</button>
   </mat-dialog-actions>
</div>
