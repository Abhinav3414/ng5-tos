<div *ngIf="  data!==undefined" >
   <h2 mat-dialog-title>Update ImprovementArea</h2>
   <mat-dialog-content>
      <form id="formNewImprovementAreaUpdate" name="formNewImprovementAreaUpdate"  #improvementAreaDataUpdate="ngForm">
         <mat-form-field >
            <input matInput placeholder="areasOfImprovement" name="areasOfImprovement" [value]="data.areasOfImprovement" [(ngModel)]="data.areasOfImprovement" ngModel><br>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="improvementPlan" name="improvementPlan" [value]="data.improvementPlan" [(ngModel)]="data.improvementPlan" ngModel>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="proposedDate" name="proposedDate" [value]="data.proposedDate" [(ngModel)]="data.proposedDate" ngModel><br>
         </mat-form-field>
      </form>
   </mat-dialog-content>
   <mat-dialog-actions>
      <button mat-button mat-dialog-close="dialogDismissed">Cancel</button>
      <button mat-button [mat-dialog-close]=data>Update</button>
   </mat-dialog-actions>
</div>
