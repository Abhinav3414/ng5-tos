<div *ngIf="  data!==undefined " >
   <h2 mat-dialog-title>Update Skill  </h2>
   <mat-dialog-content>
      <form id="formNewSkillUpdate" name="formNewSkillUpdate"  #skillDataUpdate="ngForm">
         <mat-form-field >
            <input matInput placeholder="name" name="name" [value]="data.name" [(ngModel)]="data.name" ngModel><br>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="duration" name="duration" [value]="data.duration" [(ngModel)]="data.duration" ngModel>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="rating" name="rating" [value]="data.rating" [(ngModel)]="data.rating" ngModel>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="lastUsed" name="lastUsed" [value]="data.lastUsed" [(ngModel)]="data.lastUsed" ngModel>
         </mat-form-field>
      </form>
   </mat-dialog-content>
   <mat-dialog-actions>
      <button mat-button mat-dialog-close="dialogDismissed">Cancel</button>
      <button mat-button [mat-dialog-close]=data>Update</button>
   </mat-dialog-actions>
</div>
