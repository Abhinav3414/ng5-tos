<div *ngIf="data!==undefined && data.id === 0" >
   <h2 mat-dialog-title>Add New Skill</h2>
   <mat-dialog-content>
     <form  id="formNewCustomerSkill" name="formNewCustomerSkill"  #customerSkillData="ngForm">
        <mat-form-field>  <input matInput placeholder="name" name="name"ngModel><br>   </mat-form-field>
        <mat-form-field> <input matInput placeholder="duration" name="duration"ngModel> </mat-form-field>
        <mat-form-field> <input matInput placeholder="rating" name="rating"ngModel> </mat-form-field>
        <mat-form-field>  <input matInput placeholder="lastUsed" name="lastUsed"ngModel><br>   </mat-form-field>
     </form>
   </mat-dialog-content>
   <mat-dialog-actions>
      <button mat-button mat-dialog-close="dialogDismissed">Cancel</button>
      <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
      <button mat-button [mat-dialog-close]=customerSkillData.value>Save</button>
   </mat-dialog-actions>
</div>
<div *ngIf="  data!==undefined && data.id !== 0" >
   <h2 mat-dialog-title>Update Skill : {{data.name}} </h2>
   <mat-dialog-content>
      <form id="formNewSkillUpdate" name="formNewSkillUpdate"  #skillDataUpdate="ngForm">
         <mat-form-field >
            <input matInput placeholder="name" name="name" value="{{data.name}}" [(ngModel)]="data.name" ngModel><br>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="duration" name="duration" value="{{data.duration}}" [(ngModel)]="data.duration" ngModel>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="rating" name="rating" value="{{data.rating}}" [(ngModel)]="data.rating" ngModel>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="lastUsed" name="lastUsed" value="{{data.lastUsed}}" [(ngModel)]="data.lastUsed" ngModel>
         </mat-form-field>
      </form>
   </mat-dialog-content>
   <mat-dialog-actions>
      <button mat-button mat-dialog-close="dialogDismissed">Cancel</button>
      <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
      <button mat-button [mat-dialog-close]=skillDataUpdate.value>Update</button>
   </mat-dialog-actions>
</div>
