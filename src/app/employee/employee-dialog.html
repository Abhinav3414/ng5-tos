<div *ngIf="  data!==undefined ">
   <h2 mat-dialog-title>Update Employee Details </h2>
   <mat-dialog-content>
      <form id="formNewEmployee2" name="formNewEmployeeUpdate"  #employeeDataUpdate="ngForm">
         <mat-form-field >
            <input matInput placeholder="name" name="name" [value]="data.name" [(ngModel)]="data.name" ngModel><br>
         </mat-form-field>
         <mat-form-field>
            <input matInput name="joiningDate" [matDatepicker]="picker" placeholder="Joining Date"
            [value]="data.joiningDate"
            [(ngModel)]="data.joiningDate" ngModel>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker  #picker></mat-datepicker>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="yearsOfExperience" name="yearsOfExperience" [value]="data.yearsOfExperience" [(ngModel)]="data.yearsOfExperience" ngModel>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="responsibilities" name="responsibilities" [value]="data.responsibilities" [(ngModel)]="data.responsibilities" ngModel>
         </mat-form-field>
      </form>
   </mat-dialog-content>
   <mat-dialog-actions>
      <button mat-button mat-dialog-close="dialogDismissed">Cancel</button>
      <button mat-button [mat-dialog-close]=data>Update</button>
   </mat-dialog-actions>
</div>
