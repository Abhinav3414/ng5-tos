<h2 mat-dialog-title>My Model Dialog</h2>
<mat-dialog-content>
  <form  id="formNewEmployees" name="formNewEmployees"  #employeeDatas="ngForm">
     <mat-form-field >
        <input matInput placeholder="name" name="name"ngModel><br>
     </mat-form-field>
     <mat-form-field >
        <input matInput placeholder="joiningDate" name="joiningDate"ngModel><br>
     </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]=employeeDatas.value>Yes</button>
</mat-dialog-actions>
