<mat-card flex="flex" style="width: 300px">
   <mat-toolbar>
      <div class="mat-toolbar-tools">
         <h2><span>Login</span></h2>
      </div>
   </mat-toolbar>
   <mat-card-content>

      <mat-form-field>
         <input matInput placeholder="Username / Email"  [(ngModel)]="user.username" required >
      </mat-form-field>
      <br>
      <mat-form-field>
         <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"  [(ngModel)]="user.password" required>
         <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <br>
      <button  (click)="login(user)" mat-button>Login</button>

      <br><br>
      <a *ngIf = "wrongCreds !== undefined" style="padding-left: 16px; color: red; font-size: 12px"> {{wrongCreds}} </a>
   </mat-card-content>
</mat-card>
