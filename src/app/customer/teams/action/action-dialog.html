<div *ngIf="data!==undefined && data.id === 0" >
   <h2 mat-dialog-title>Create New Action</h2>
   <mat-dialog-content>
     <form  id="formNewAction" name="formNewAction"  #actionData="ngForm">
        <mat-form-field>  <input matInput placeholder="details" name="details"ngModel><br>   </mat-form-field>
        <mat-form-field> <input matInput placeholder="cause" name="cause"ngModel> </mat-form-field>
        <mat-form-field> <input matInput placeholder="platform" name="platform"ngModel> </mat-form-field>
        <mat-form-field> <input matInput placeholder="status" name="status"ngModel> </mat-form-field>
     </form>
   </mat-dialog-content>
   <mat-dialog-actions>
      <button mat-button mat-dialog-close="dialogDismissed">Cancel</button>
      <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
      <button mat-button [mat-dialog-close]=actionData.value>Save</button>
   </mat-dialog-actions>
</div>
<div *ngIf="  data!==undefined && data.id !== 0" >
   <h2 mat-dialog-title>Update Action </h2>
   <mat-dialog-content>
      <form id="formNewActionUpdate" name="formNewActionUpdate"  #actionUpdate="ngForm">
         <mat-form-field >
            <input matInput placeholder="details" name="details" value="{{data.details}}" [(ngModel)]="data.details" ngModel><br>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="cause" name="cause" value="{{data.cause}}" [(ngModel)]="data.cause" ngModel>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="platform" name="platform" value="{{data.platform}}" [(ngModel)]="data.platform" ngModel><br>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="status" name="status" value="{{data.status}}" [(ngModel)]="data.status" ngModel>
         </mat-form-field>
      </form>
   </mat-dialog-content>
   <mat-dialog-actions>
      <button mat-button mat-dialog-close="dialogDismissed">Cancel</button>
      <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
      <button mat-button [mat-dialog-close]=actionUpdate.value>Update</button>
   </mat-dialog-actions>
</div>
