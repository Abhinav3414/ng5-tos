<div *ngIf="!isUpdate">
   <h2>Add new Projectrythm for Team : {{customerTeamData.name}} </h2>
   <form  id="formNewCustomerTeamProjectrythm" name="formNewCustomerTeamProjectrythm"  #customerTeamProjectrythmData="ngForm">
      <mat-form-field>  <input matInput placeholder="event" name="event"ngModel><br>   </mat-form-field>
      <mat-form-field> <input matInput placeholder="frequency" name="frequency"ngModel> </mat-form-field>
      <mat-form-field>  <input matInput placeholder="whoRythm" name="whoRythm"ngModel><br>   </mat-form-field>
      <mat-form-field> <input matInput placeholder="whereRythm" name="whereRythm"ngModel> </mat-form-field>
      <button mat-button (click)="addNewProjectrythm(customerTeamProjectrythmData.value)">Submit</button>
      <br>
      <button mat-button (click)="resetForm(customerTeamProjectrythmData)">Reset</button>
   </form>
</div>
<div *ngIf="isUpdate" >
   <h2>Update Stakeholder for : {{customersData.name}}</h2>
   <form id="formNewCustomer2" name="formNewCustomerUpdate"  #customerDataUpdate="ngForm">
      <input class="form-control" name="name" value="{{customersData.name}}" [(ngModel)]="customersData.name" ngModel>
      <input class="form-control" name="contact" value="{{customersData.contact}}" [(ngModel)]="customersData.contact" ngModel>
      <p-button label="Update" (click)=updateCustomer(customerDataUpdate.value) ></p-button>
   </form>
</div>
