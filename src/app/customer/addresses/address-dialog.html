<div *ngIf="  data!==undefined" >
   <h2 mat-dialog-title>Update Address Details </h2>
   <mat-dialog-content>
      <form id="formNewAddressUpdate" name="formNewAddressUpdate"  #addressDataUpdate="ngForm">
         <mat-form-field >
            <input matInput placeholder="addressType" name="addressType" [value]="data.addressType" [(ngModel)]="data.addressType" ngModel><br>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="houseNo" name="houseNo" [value]="data.houseNo" [(ngModel)]="data.houseNo" ngModel>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="street" name="street" [value]="data.street" [(ngModel)]="data.street" ngModel>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="landMark" name="landMark" [value]="data.landMark" [(ngModel)]="data.landMark" ngModel>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="city" name="city" [value]="data.city" [(ngModel)]="data.city" ngModel>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="zip" name="zip" [value]="data.zip" [(ngModel)]="data.zip" ngModel>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="state" name="state" [value]="data.state" [(ngModel)]="data.state" ngModel>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="country" name="country" [value]="data.country" [(ngModel)]="data.country" ngModel>
         </mat-form-field>
      </form>
   </mat-dialog-content>
   <mat-dialog-actions>
      <button mat-button mat-dialog-close="dialogDismissed">Cancel</button>
      <button mat-button [mat-dialog-close]=data>Update</button>
   </mat-dialog-actions>
</div>
