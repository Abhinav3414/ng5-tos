
<div *ngIf="  data.customerTeam!==undefined" >
   <h2 mat-dialog-title>Update Team </h2>
   <mat-dialog-content>
      <form id="formNewteamrUpdate" name="formNewteamrUpdate"  #teamDataUpdate="ngForm">
         <mat-form-field >
            <input matInput placeholder="name" name="name" [value]="data.customerTeam.name" [(ngModel)]="data.customerTeam.name" ngModel><br>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="specialization" name="specialization" [value]="data.customerTeam.specialization" [(ngModel)]="data.customerTeam.specialization" ngModel>
         </mat-form-field>
      </form>
   </mat-dialog-content>
   <mat-dialog-actions>
      <button mat-button mat-dialog-close="dialogDismissed">Cancel</button>
      <button mat-button [mat-dialog-close]=data.customerTeam>Update</button>
   </mat-dialog-actions>
</div>
