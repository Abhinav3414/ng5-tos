<div *ngIf="  data!==undefined" >
   <h2 mat-dialog-title>Update StakeHolder : {{data.name}} </h2>
   <mat-dialog-content>
      <form id="formNewStakeholderUpdate" name="formNewStakeholderUpdate"  #stakeholderDataUpdate="ngForm">
         <mat-form-field >
            <input matInput placeholder="name" name="name" [value]="data.name" [(ngModel)]="data.name" ngModel><br>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="role" name="role" [value]="data.role" [(ngModel)]="data.role" ngModel>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="email" name="email" [value]="data.email" [(ngModel)]="data.email" ngModel>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="phoneNo" name="phoneNo" [value]="data.phoneNo" [(ngModel)]="data.phoneNo" ngModel>
         </mat-form-field>
         <mat-form-field >
            <input matInput placeholder="raci" name="raci" [value]="data.raci" [(ngModel)]="data.raci" ngModel>
         </mat-form-field>
      </form>
   </mat-dialog-content>
   <mat-dialog-actions>
      <button mat-button mat-dialog-close="dialogDismissed">Cancel</button>
      <button mat-button [mat-dialog-close]=data>Update</button>
   </mat-dialog-actions>
</div>
