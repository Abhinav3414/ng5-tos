<div fxFlex="10%" fxHide.lt-md="true">
</div>
<div fxFlex="100%" >
   <mat-toolbar >

         <a href="/" class="tos-title-style"> <h2>{{title}}</h2> </a>
         <span class="example-spacer"></span>
         <div fxShow="true" fxHide.lt-md="true" class="tos-menu-buttons">
            <a (click)="navigateHome()">Home</a>
            <a (click)="navigateEmployeeHome()">Employee</a>
            <a (click)="navigateCustomers()">Customer</a>
            <a (click)="navigateAbout()">About</a>
            <a>Logout</a>
         </div>
         <div fxShow="false" fxShow.lt-md="true" fxLayout="column">
            <mat-menu #appMenu="matMenu" [overlapTrigger]="false">
            <a (click)="navigateHome()">Home</a>
            <a (click)="navigateEmployeeHome()">Employee</a>
            <a (click)="navigateCustomers()">Customer</a>
            <a (click)="navigateAbout()">About</a>
            <a>Logout</a>
            </mat-menu>
            <button mat-icon-button [matMenuTriggerFor]="appMenu">
               <mat-icon>more_vert</mat-icon>
            </button>
         </div>
   </mat-toolbar>
</div>
<div fxFlex="10%" fxHide.lt-md="true">
</div>
